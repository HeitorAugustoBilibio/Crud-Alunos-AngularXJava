<h2 class="mb-3">Aluno</h2>

@if (loading){<div class="alert alert-info">Carregando...</div>}
@if (erro){<div class="alert alert-danger">erro</div>}
@if (sucesso){<div class="alert alert-sucess">sucesso</div>}


<div class="row g-2 align-items-center mb-3">
    <div class="col-sm-6 col-md-4">
        <input class="form-control"
            [(ngModel)]="novoNome"
            placeholder="Nome Do Aluno"
        >
    </div>
    <div  class="col-sm-6 col-md-4">
        <input class="form-control"
            [(ngModel)]="novoCurso"
            placeholder="Curso Aluno"
        >
    </div>
    <div  class="col-sm-6 col-md-4">
        <input class="form-control"
            [(ngModel)]="novoTelefone"
            placeholder="Telefone Aluno"
        >
    </div>
    <div class="col-auto">
    <button class="btn btn-primary" (click)="adicionar()">Adicionar</button>

    </div>
    <ul class="list-group mb-3">
        @for (a of alunos; track a.id) {
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> {{a.nome}} - {{a.curso}} - {{a.telefone}}</span>

                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-sm btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                    (click)="editarItem = a"
                    >Editar</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="remover(a.id)">Remover</button>
                </div>

            </li>
        }
    </ul>

    @if (alunos.length === 0) {
        <div class="alert alert-info">Nenhum Aluno cadastrado</div>
    }

    <div class="modal fade" id="editModal" tabindex="1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                @if(editarItem){
                    <div class="modal-header">
                        <h4 class="modal-title">Editar Aluno</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input class="form-control mb-2" [(ngModel)]="editarItem.nome" placeholder="Nome">
                        <input class="form-control mb-2" [(ngModel)]="editarItem.curso" placeholder="Curso">
                        <input class="form-control mb-2" [(ngModel)]="editarItem.telefone" placeholder="Telefone">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" (click)="Editar()" data-bs-dismiss="modal">Salvar</button>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
